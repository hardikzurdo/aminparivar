{% extends 'blog/base.html' %}
  {% block content %}
    <div class= "post">


                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <p> Author  :  {{post.author}} <br> Published Date :{{ post.published_date }}</p>
                </div>

                {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit</span></a>
               {% endif %}
  {% endblock %}
