
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

      <div class="post">
          <p class="date"></p>
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|truncatechars:200 }}</p>
          <p>created: {{ post.created_date|date:'d-m-Y' }}</p>
            <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit</a>

      </div>

    {% endfor %}
      <a href="{% url 'post_list' %}">Go back to main page </a>
{% endblock %}
