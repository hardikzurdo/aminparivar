
{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
      {% if user.is_authenticated and user == post.author%}

      <div class="post">

          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <a class="top-menu" ><span class="glyphicon glyphicon-trash"></span></a>
            <a href="{% url 'post_edit' pk=post.pk %}" class="top-menu" ><span class="glyphicon glyphicon-edit"></span></a>

          <p>{{ post.text|truncatechars:200 }}</p>
          <p>created: {{ post.created_date|date:'d-m-Y'}}</p>


            <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>

      </div>
      {% endif %}
    {% endfor %}

      <a href="{% url 'post_list' %}">Go back to main page </a>
{% endblock %}
