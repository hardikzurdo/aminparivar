{% load static %}
<html>
    <head>

      <title>Amin Parivar blogs</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Muli|Roboto" rel="stylesheet">

    </head>
    <body>
    <div class="page-header">

      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <h2>Hello {{ user.username }}</h2>
          {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
      {% endif %}
      <h1><a href="{% url 'post_list'%}">Amin Parivar Blogs</a></h1>
  </div>
 
    <div class="content container">

        <div class="row">
            <div class="col-md-8">

            {% block content %}

            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
