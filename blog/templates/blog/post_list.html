{% load static %}
<html>
    <head>

      <title>Amin Parivar blogs</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Muli|Roboto" rel="stylesheet">

    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Amin Parivar blogs</a></h1>
        </div>
        <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">

                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <div class="date">
                        <p>Published date: {{ post.published_date }}</p>
                        <p>Published by  : {{ post.author }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

    </body>
</html>
